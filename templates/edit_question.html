{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Question</h1>
    <form method="POST">
        <div class="form-group">
            <label for="question_text">Question Text</label>
            <textarea class="form-control" id="question_text" name="question_text" rows="3" required>{{ question.question_text }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="option1">Option 1</label>
            <input type="text" class="form-control" id="option1" name="option1" value="{{ question.option1 }}" required>
        </div>
        
        <div class="form-group">
            <label for="option2">Option 2</label>
            <input type="text" class="form-control" id="option2" name="option2" value="{{ question.option2 }}" required>
        </div>
        
        <div class="form-group">
            <label for="option3">Option 3</label>
            <input type="text" class="form-control" id="option3" name="option3" value="{{ question.option3 }}" required>
        </div>
        
        <div class="form-group">
            <label for="option4">Option 4</label>
            <input type="text" class="form-control" id="option4" name="option4" value="{{ question.option4 }}" required>
        </div>
        
        <div class="form-group">
            <label for="correct_answer">Correct Answer</label>
            <select class="form-control" id="correct_answer" name="correct_answer" required>
                <option value="option1" {% if question.correct_answer == 'option1' %}selected{% endif %}>Option 1</option>
                <option value="option2" {% if question.correct_answer == 'option2' %}selected{% endif %}>Option 2</option>
                <option value="option3" {% if question.correct_answer == 'option3' %}selected{% endif %}>Option 3</option>
                <option value="option4" {% if question.correct_answer == 'option4' %}selected{% endif %}>Option 4</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Question</button>
        <a href="{{ url_for('routes.custom_questions') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
